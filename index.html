<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Laura & Paulinho</title>
    <link rel="stylesheet" href="global.css" />
    <link href="/dist/output.css" rel="stylesheet" />
    <link href="https://fonts.cdnfonts.com/css/colaborate-thin-pl" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
      function postToGoogle() {
        var field1 = $("#Nome").val();
        var field2 = $("#Presença").val();
        var field3 = $("#Adultos").val();
        var field4 = $("#Crianças").val();
  
        $.ajax({
          url: "{https://docs.google.com/forms/u/0/d/e/1FAIpQLSdGLBSNZwymVh1GOi9qTH2sIOv2A-2AFuXrP5QKWhLuVjypkA/formResponse}",
            
          data: {
            "entry.122718158": field1,
            "entry.313144753": field2,
            "entry.133908691": field3,
            "entry.1715051757": field4
          },
          type: "POST",
          dataType: "xml",
          success: function (d) {
            $('#contact').trigger('reset');
          },
          error: function (x, y, z) {
            $('#contact').trigger('reset');
          }
        });
        return false;
      }
    </script>
  </body>
</html>
